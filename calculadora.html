<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <form action="">
        <label for="peso">Captura tu peso(kg)</label><br>
        <input type="number" name="peso" id="peso"><br>
        <label for="altura">Captura tu estatura(m)</label><br>
        <input type="number" name="altura" id="altura"><br>
        <button type="button" onclick="calcular_imc()">Calcular</button><br>
        <label for="imc">Tu imc es:</label>
        <input type="text" id="imc"><br>
        <label>Estado de salud: </label>
        <label id="descr"></label>
    </form>
    <script src="./index.js"></script>
</body>
</html>
